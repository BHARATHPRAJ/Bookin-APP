<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
        <div id="form-container">
            <!-- Login Form -->
            <div id="login-form" class="form-section">
                <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Login</h2>
                <form id="loginForm">
                    <div class="mb-4">
                        <label for="login-username" class="block text-gray-700 font-semibold mb-2">Username</label>
                        <input type="text" id="login-username" name="username" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-6">
                        <label for="login-password" class="block text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" id="login-password" name="password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Login
                    </button>
                    <p id="login-error-message" class="mt-4 text-red-500 text-center"></p>
                </form>
                <div class="text-center mt-4">
                    <button id="show-signup" class="text-blue-500 hover:underline">Don't have an account? Sign up</button>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="form-section hidden">
                <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Sign Up</h2>
                <form id="signupForm">
                    <div class="mb-4">
                        <label for="signup-username" class="block text-gray-700 font-semibold mb-2">Username</label>
                        <input type="text" id="signup-username" name="username" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="signup-email" class="block text-gray-700 font-semibold mb-2">Email</label>
                        <input type="email" id="signup-email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="mb-6">
                        <label for="signup-password" class="block text-gray-700 font-semibold mb-2">Password</label>
                        <input type="password" id="signup-password" name="password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Sign Up
                    </button>
                    <p id="signup-error-message" class="mt-4 text-red-500 text-center"></p>
                </form>
                <div class="text-center mt-4">
                    <button id="show-login" class="text-blue-500 hover:underline">Already have an account? Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
